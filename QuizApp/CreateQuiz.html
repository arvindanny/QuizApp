<html>
<head>
    <title>QuizApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="CreateQuiz.js"></script>
</head>
<body>
    <div class="container mt-5" ahref="index.html">
        <form id="quizForm" class=" card mt-8 p-4">
            <h1 class="text-center">QuizApp</h1>
            <label>Type your Quiz Title <input type="text" id="qTitle" class="m-4" required></label>
            <label>Enter the number of Questions for the quiz <input type="number" id="numQ" class="m-4" required></label>
            <label>Enter the Quiz Submit (Java/Python) 
                <select class="m-4" id="quizSubmit" id="category" required>    
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
            </label>
            <div class="text-center">
                <button type="" class="btn btn-success" id="submit" onclick="createQuiz()">Submit</button>
                <a href="/index.html">
                    <button type="button" class="btn btn-danger" id="cancel" onclick="">Cancel</button>
                </a>
            </div>
            </form> 
        </div>
</body>
</html>
