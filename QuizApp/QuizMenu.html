<!DOCTYPE html>
<head>
    <title>QuizApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center card mt-8 p-4">
            <h1>Quiz</h1>
            <div class="text-center m-4">
            <table class="table table-bordered" id="quizTable">
               <tr>
                    <th>Quiz ID</th>
                    <th>Quiz Title</th>
                    <th>Quiz Topic</th>
                    <th>Number of Questions</th>
               </tr>
                <tr id="quizRow">   
                    <td id="quizId"></td>
                    <td id="quizTitle"></td>
                    <td id="quizTopic"></td>
                    <td id="numQ"></td>
                </tr>
            </table>
                <a href="/Quiz.html">
                    <button type="button" class="btn btn-success mt-4" id="takeQuizBtn">Take Quiz</button>
                </a>
                <a href="/index.html">
                    <button type="button" class="btn btn-primary mt-4" id="cancel" onclick="">Back</button>
            </div>
        </div>
    </div>
    <script src="QuizMenu.js"></script>
</body>
