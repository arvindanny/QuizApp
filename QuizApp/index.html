<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuizApp</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="index.js"></script>

    </head>
    <body>
        <div class="container mt-5">
            <div class="text-center card mt-8 p-4">
                <h1>QuizApp</h1><br>
                <h3>Welcome to the Quiz Application</h3>
            <div> 
                <form id="quizForm" class=" mt-8 p-4">
                    <label>Enter the Quiz ID<input type="number" id="quizId" class="m-4" required></label>
                    
                    <button type="button" class="btn btn-success" id="showQuiz" onclick="displayQuizMenu()">Show Quiz</button>
                    
                </form>
            </div>
            <div>
                <table class = "table table-bordered bg-dark container" id="quizTable">
                    <tr class="text-white flex justify-content-center">
                    <th>Quiz ID</th>
                    <th>Quiz Title</th>
                    <th>Category</th>
                    </tr>
                    <tr id="quizDataRow">
                    </tr>
                </table>

            </div>

                <a href="/CreateQuiz.html">

                </a>
            </div> -->
        </div>
        </div>
    </body>
</html>
